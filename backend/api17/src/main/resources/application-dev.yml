spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: ${url}
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${username}
    password: ${password}
  jpa:
    open-in-view: true
    hibernate:
      default_batch_fetch_size: 10
      ddl-auto: update
      #ddl-auto: create-drop
      type:
        descriptor:
          sql: trace
    properties:
      hibernate:
        format_sql: true
        show-sql: true

